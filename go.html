<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!--Google font-->
     <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     
     <!--Hoja de estilos-->
     <link rel="stylesheet" href="main.css">

    <title>Document</title>
</head>
<body>
    <section class="container-fluid">
    <div class="row mt-5">
      <div class="col-sm-4 d-none  ">
      </div>
      <form class="col-sm-6 offset-sm-2">
        <div class="row">
          <h1 class="col-10 offset-1 col-sm-4 offset-sm-4 text-center mb-5 mt-5">Insta-Collage</h1>
        </div>
        <div class="form-group mb-4">
          <span class="d-none" id="email-popover">Aquí tu correo electrónico</span>
          <input type="email" class="form-control" id="textEmail" aria-describedby="emailHelp" placeholder="correo electrónico" required
            autofocus>
        </div>
        <div class="form-group">
          <span class="d-none" id="password-popover">Aquí tu contraseña con mínimo 6 carácteres</span>
          <input type="password" class="form-control" id="textPassword" placeholder="contraseña" required autofocus>
        </div>
        <div class="row">
          <div class="col-4 offset-4 col-sm-2 offset-sm-5 mb-3 mt-3">
            <button class="btn btn-primary bg-transparent border-white" id="btnLogin" disabled>Iniciar Sesión</button>
          </div>
        </div>
        <div class="row">
          <p class="text-center col-10 offset-1 mb-3 mt-3">¿Haz olvidado tu información de inicio de sesión?
            <a class="text-white" href="#">Obtén ayuda</a>
          </p>
        </div>
        <div class="row mb-3 mt-3">
          <hr class="col-2 col-sm-4 border-white">
          <p class="col-2 col-sm-1 text-center ">O</p>
          <hr class="col-2 col-sm-4 border-white">
        </div>
        <div class="row text-center">
          <p class="col-10 offset-1 col-sm-6 offset-sm-3" id="login-google">
            <i class="fab fa-google fa-2x mr-2"></i>Inicia sesión con Google</p>
        </div>
      </form>
    </div>
  </section>
  <footer class="row">
    <p class="col-10 offset-1 col-sm-4 offset-sm-7 text-center">¿No tienes una cuenta?
      <a class="text-white" id="btnSignUp" href="#">Regístrate</a>
    </p>
  </footer>

    

<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
<script src="js/go.js"></script>
</body>
</html>
