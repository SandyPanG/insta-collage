<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="style.css">

    <title>Insta-Collage</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar justify-content-center textOne">
        Insta-Collage
      </nav>
    <section id="contenido">
      <div class="container">
        <div class="col-md-3 recientes">
          <h3 class="text">Tus Pic's</h3>
          <img id="pic1" draggable="true" src="assets/images/ideas-montessori-1.jpg">
          <img id="pic2" draggable="true" src="assets/images/ideas-montessori-2.jpg">
          <img id="pic3" draggable="true" src="assets/images/ideas-montessori-3.jpg">
          <img id="pic4" draggable="true" src="assets/images/ideas-montessori-4.jpg">
          <img id="pic5" draggable="true" src="assets/images/ideas-montessori-5.jpg">
          <img id="pic6" draggable="true" src="assets/images/ideas-montessori-6.jpg">
  
        </div>
        <div class="row ff container-marco">
                <h3 class="text">Arma tu collage...</h3>
            <div class="row d-flex flrx-row delColl">  
                <div class=".col-8 d-flex flex-column">
                    <div id="div1" class="p-2 border pic-frame banner"></div>
                </div>
                <div class=".col-4 d-flex flex-column">
                    <div id="div2" class="p-2 border align-self-start pic-frame square"></div>
                    <div id="div3" class="p-2 border align-self-end pic-frame squareTwo"></div>
                </div>
            </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
